<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Namoro</title>
    <style>
        /* === NOVO: ANIMA√á√ÉO DE ENTRADA === */
        #tela-carregamento {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 142, 142);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: sumir 0.5s ease-out 1.5s forwards;
        }
        #coracao-entrada {
            font-size: 10px;
            color: red;
            animation: crescer 1.5s ease-out forwards;
        }
        @keyframes crescer {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
        @keyframes sumir {
            to { opacity: 0; visibility: hidden; }
        }

        /* === SEU SITE ORIGINAL (ESCONDIDO INICIALMENTE) === */
        #conteudo-principal {
            opacity: 0;
            animation: aparecer 0.5s ease-in 1.5s forwards;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(255, 142, 142);
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        @keyframes aparecer {
            to { opacity: 1; }
        }
        .pergunta {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }
        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            color: white;
            transition: transform 0.2s ease;
        }
        #sim {
            background-color: #4CAF50;
        }
        #sim:hover {
            background-color: #45a049;
        }
        .coracao {
            font-size: 50px;
            color: red;
            position: absolute;
            animation: subir 2s ease-out forwards;
            z-index: -1;
        }
        @keyframes subir {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }
        @media (max-width: 600px) {
            .pergunta { font-size: 24px; }
            button { padding: 12px 25px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <!-- === NOVA TELA DE ENTRADA === -->
    <div id="tela-carregamento">
        <div id="coracao-entrada">‚ù§Ô∏è</div>
    </div>

    <!-- === SEU CONTE√öDO PRINCIPAL === -->
    <div id="conteudo-principal">
        <div class="pergunta" id="pergunta">Quer namorar comigo?</div>
        <div class="botoes">
            <button id="sim">Sim</button>
            <button id="nao">N√£o</button>
        </div>
        <div id="coracoesContainer"></div>
    </div>

    <script>
        // === SEU JAVASCRIPT ORIGINAL (SEM ALTERA√á√ïES) ===
        const botaoNao = document.getElementById('nao');
        const botaoSim = document.getElementById('sim');
        const pergunta = document.getElementById('pergunta');
        const coracoesContainer = document.getElementById('coracoesContainer');
        let jaRedirecionou = false;

        botaoNao.addEventListener('mouseover', function () {
            let x = Math.random() * 600 - 300;
            let y = Math.random() * 600 - 300;
            botaoNao.style.transform = `translate(${x}px, ${y}px)`;
        });

        botaoSim.addEventListener('click', function () {
            pergunta.innerHTML = "Que bom que usou seu livre arb√≠trio! üíñ";
            botaoNao.style.display = "none";

            function criarCoracoes() {
                for (let i = 0; i < 20; i++) {
                    const coracao = document.createElement('span');
                    coracao.innerHTML = '‚ù§Ô∏è';
                    coracao.classList.add('coracao');
                    coracoesContainer.appendChild(coracao);
                    coracao.style.left = `${Math.random() * 100}%`;
                    coracao.style.top = `${Math.random() * 100}%`;
                    setTimeout(() => { coracao.remove(); }, 2000);
                }
                setTimeout(criarCoracoes, 300);
            }
            criarCoracoes();

            if (!jaRedirecionou) {
                jaRedirecionou = true;
                window.open("https://in.pinterest.com/pin/118289927708653386/", "_blank");
            }
        });
    </script>
</body>
</html>
